<form [formGroup]="RegistrationForm" (ngSubmit)="register()" class="half">
    <div class="formGroup">
  

    <label for="email">Email</label>
    <input formControlName="email" id="email" type="text" class="form-control">
    
    
    <label for="password">Heslo</label>
    <input formControlName="password" id="password" type="text" class="form-control">
    
    <label for="passwordagain">Heslo znovu:</label>
    <input formControlName="passwordagain" id="passwordagain" type="text" class="form-control">
    <p></p>
</div>
  
    <button class="btn btn-primary" type="submit">Registrovat</button>
</form>
